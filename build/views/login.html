<header>
  <nav class="cf" ng-include="'views/nav.html'"></nav>
</header>
<div class="page">
  <main class="cf">
<section class="card login">
  <form name="myform" ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <!-- <p>{{message}} </p> -->
      <!-- <pre>
        {{object | json}}
      </pre> -->
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email. </p>
      <input type="password" name="password" placeholder="Password" ng-model="user.pwd" ng-required="true" minlength="6">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password required. </p>
    </fieldset>
    <div class="bs-callout bs-callout-danger" ng-show="message">{{message}}</div>
    <button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
  </form>
  <br/>
  <p><strong> - OR - </strong></p>
  <br/>
<img style="width:190px;height:35px;cursor:pointer;" ng-click = "googleSignin()" src="images/Google-Plus-icon.png"/><br/>
<img style="width:190px;height:40px;cursor:pointer;" ng-click = "facebookSignin()" src="images/facebook-icon.png"/>
</section>
</main>
<my-footer style="position:absolute;bottom:0;width:100%"></my-footer>
</div>
